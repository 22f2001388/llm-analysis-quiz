services:
  - type: web
    name: llm-analysis-quiz
    env: docker
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: EMAIL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: HEADLESS
        value: true
      - key: LIGHTWEIGHT_BROWSER
        value: true